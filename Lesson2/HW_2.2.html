<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW_2.2</title>
  <style>
    * {
      margin: 0;
    }

    .wrap {
      height: 100vh;
      display: flex;
      justify-content: space-evenly;

    }

    .element {
      height: 100px;
      width: 100px;
      background-color: red;
      transition: 1s;
    }
    .element:hover{
      border-radius: 50%;
      background-color: #656262;
      transition: 1s;
    }
  </style>


</head>
<body>
<div class="wrap">
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
</div>
</body>
